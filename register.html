<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title> <!-- Заголовок страницы -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Подключение внешнего CSS файла для стилизации -->
</head>
<body>
<div class="container"> <!-- Основной контейнер для содержимого страницы -->
    <h1>Регистрация</h1> <!-- Заголовок формы регистрации -->
    <form method="post"> <!-- Форма для регистрации, использующая метод POST для отправки данных -->
        {{ form.hidden_tag() }} <!-- Скрытое поле для защиты от CSRF атак (если используется Flask-WTF) -->
        <div class="form-group"> <!-- Группа для поля ввода имени пользователя -->
            {{ form.username.label() }} <!-- Метка для поля имени пользователя -->
            {{ form.username(class="form-control") }}<br> <!-- Поле ввода для имени пользователя с классом для стилизации -->
        </div>
        <div class="form-group"> <!-- Группа для поля ввода пароля -->
            {{ form.password.label() }} <!-- Метка для поля пароля -->
            {{ form.password(class="form-control") }}<br> <!-- Поле ввода для пароля с классом для стилизации -->
        </div>
        <div class="form-group"> <!-- Группа для поля выбора роли -->
            {{ form.role.label() }} <!-- Метка для поля выбора роли -->
            {{ form.role(class="form-control") }}<br> <!-- Поле выбора роли с классом для стилизации -->
        </div>
        {{ form.submit(class="btn btn-primary") }} <!-- Кнопка для отправки формы с классом для стилизации -->
    </form>
    <a href="{{ url_for('login') }}" class="btn btn-secondary">Вход</a> <!-- Ссылка на страницу входа с классом для стилизации -->
</div>
</body>
</html>
